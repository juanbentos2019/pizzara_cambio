<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci√≥n de Cotizaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fullscreen-container">
        <div class="cotizaciones-section">
            <div class="header-container">
                <img src="logo_varlix.jpeg" alt="Logo Varlix" class="logovarlix">
                <h1 id="compra---venta" class="titulo">Compra - Venta</h1>
            </div>
            

            <div id="dolar" class="fila color">
                <img src="usa_flag.jpg" alt="Bandera USA" class="flag">
                Dolar:
                <div class="cotizacion"></div>
            </div>

            <div id="euro" class="fila color1">
                <img src="euro_flag.jpg" alt="Bandera Euro" class="flag">
                Euro:
                <div class="cotizacion"></div>
            </div>

            <div id="real" class="fila color">
                <img src="real_flag.jpg" alt="Bandera Brasil" class="flag">
                Real:
                <div class="cotizacion"></div>
            </div>

            <div id="argentino" class="fila color1">
                <img src="arg_flag.png" alt="Bandera Argentina" class="flag">
                Peso:
                <div class="cotizacion"></div>
            </div>

            <div class="animacion">
                <div class="text-3d">
                    Varlix Servicios Financieros
                </div>
            </div>
        </div>

        <div class="slider-section">
            <div class="slider">
                <div class="slide">
                    <img src="image1.jpeg" alt="Colonia">
                </div>
                <div class="slide">
                    <img src="image2.jpeg" alt="Ciudad Vieja">
                </div>
                <div class="slide">
                    <img src="image3.jpeg" alt="Punta Carretas Shopping">
                </div>
                <div class="slide">
                    <img src="image4.jpeg" alt="Sucursal 4">
                </div>
                <div class="slide">
                    <img src="image5.png" alt="Carrasco">
                </div>
                <div class="slide">
                    <img src="image6.jpeg" alt="Sucursal 6">
                </div>
                <div class="slide">
                    <img src="image7.jpeg" alt="Sucursal 7">
                </div>
                <div class="slide">
                    <img src="image8.jpeg" alt="Sucursal 8">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
